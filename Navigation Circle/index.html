<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6db27f8cbc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Navigation Circle</title>
</head>
<body>
    <div class="container">
        <div class="circle-container">
            <div class="circle">
                <button id="close">
                    <i class="fas fa-times"></i>
                </button>
                <button id="open">
                    <i class="fas fa-bars">
                    </i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
